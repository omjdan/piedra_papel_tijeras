<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Piedra papel o tijeras</title>
</head>
<body>
    <section class="game">


<div class="intro">
    <h1>Piedra Papel o Tijeras</h1>
    <button>Jugar</button>
</div>

<div class="match fadeOut">
<h2 class="winner">Escoge sabiamente!</h2>   
<div class="hands">
    <img class="player-hand" src="assets/piedra.png" alt="">
    <img class="computer-hand" src="assets/piedra.png" alt="">
</div>
<div class="options">
    <button class="piedra">piedra</button>
    <button class="papel">papel</button>
    <button class="tijeras">tijeras</button>
</div>
</div>
<div class="score">
    <div class="player-score">
        <h2>Jugador</h2>
        <p>0</p>
    </div>
    <div class="computer-score">
        <h2>Computadora</h2>
    <p>0</p>
    </div>
</div>

    </section>



    <script src="app.js"></script>
</body>
</html>
